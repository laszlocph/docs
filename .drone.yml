pipeline:
  build:
    image: golang
    commands:
      - mkdir hugo
      - curl -sL https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_0.55.6_Linux-64bit.tar.gz | tar xz -C hugo
      - mv hugo/hugo /usr/local/bin
      - rm -rf hugo
      - ls -la
      - hugo version
      - hugo

  upload:
    image: plugins/s3-sync:1.1
    access: public-read
    region: us-east-1
    bucket: docs.drone.io
    source: public/
    target: /
    delete: false
    content_type:
      ".svg": image/svg+xml
      "": text/html; charset=utf-8
    secrets:
      - aws_access_key_id
      - aws_secret_access_key
    when:
      event: push
      branch: master
